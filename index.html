<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WaniKani Sentence Practice</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Zen+Kaku+Gothic+New&family=Yuji+Boku&display=swap');

    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    #ja, #en {
      font-size: 2.5em;
      margin: 1em;
    }
    #en {
      display: none;
      color: gray;
    }
    #progress, #log {
      margin-top: 2em;
      font-size: 1em;
      color: #666;
    }
    .font-kosugi { font-family: 'Kosugi Maru', sans-serif; }
    .font-zen    { font-family: 'Zen Kaku Gothic New', sans-serif; }
    .font-boku   { font-family: 'Yuji Boku', serif; }
  </style>
</head>
<body>
  <h1>WaniKani Sentence Practice</h1>
  <div id="ja">Loading...</div>
  <div id="en"></div>
  <div id="progress"></div>
  <div id="log"></div>

  <script>
    const API_TOKEN = localStorage.getItem('wanikani_api_token') || prompt("Enter your WaniKani API Token:");
    localStorage.setItem('wanikani_api_token', API_TOKEN);

    const headers = { "Authorization": `Bearer ${API_TOKEN}` };
    const japaneseFonts = ["font-kosugi", "font-zen", "font-boku"];

    let vocabQueue = [];
    let current = null;
    let showingEnglish = false;
    let total = 0;

    const todayStr = new Date().toISOString().split('T')[0];

    function getTodaySeenSentences() {
      const log = JSON.parse(localStorage.getItem("review_log") || "[]");
      return new Set(
        log
          .filter(r => r.reviewed_at.startsWith(todayStr))
          .map(r => r.ja)
      );
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    async function fetchUpcomingVocab() {
      const summary = await fetch("https://api.wanikani.com/v2/summary", { headers }).then(res => res.json());
      const now = new Date();
      const upcomingIds = summary.data.reviews
        .filter(entry => {
          const availableAt = new Date(entry.available_at);
          const diffHours = (availableAt - now) / (1000 * 60 * 60);
          return diffHours > 1 && diffHours <= 168;
        })
        .flatMap(entry => entry.subject_ids);

      const subjectDetails = [];
      for (let i = 0; i < upcomingIds.length; i += 100) {
        const ids = upcomingIds.slice(i, i + 100).join(',');
        const subjects = await fetch(`https://api.wanikani.com/v2/subjects?ids=${ids}`, { headers }).then(res => res.json());
        subjectDetails.push(...subjects.data.filter(s => s.object === "vocabulary"));
      }

      const seenToday = getTodaySeenSentences();

      vocabQueue = subjectDetails.map(v => {
        const sentences = v.data.context_sentences;
        const rand = Math.floor(Math.random() * sentences.length);
        const sent = sentences[rand];
        return {
          vocab_id: v.id,
          characters: v.data.characters,
          ja: sent.ja,
          en: sent.en
        };
      }).filter(item => !seenToday.has(item.ja));

      vocabQueue = shuffleArray(vocabQueue);
      total = vocabQueue.length;
      nextSentence();
    }

    function updateProgress() {
      const done = total - vocabQueue.length;
      document.getElementById("progress").innerText = `Progress: ${done} / ${total}`;
    }

    function nextSentence() {
      if (vocabQueue.length === 0) {
        document.getElementById("ja").innerText = "Done for now!";
        document.getElementById("en").innerText = "";
        document.getElementById("progress").innerText = "";
        return;
      }
      current = vocabQueue.shift();
      showingEnglish = false;

      const jaDiv = document.getElementById("ja");
      const font = japaneseFonts[Math.floor(Math.random() * japaneseFonts.length)];
      jaDiv.className = font;
      jaDiv.innerText = current.ja;

      document.getElementById("en").innerText = current.en;
      document.getElementById("en").style.display = "none";

      updateProgress();
    }

    function logReview(known) {
      const log = JSON.parse(localStorage.getItem("review_log") || "[]");
      log.push({
        vocab_id: current.vocab_id,
        ja: current.ja,
        en: current.en,
        known,
        reviewed_at: new Date().toISOString()
      });
      localStorage.setItem("review_log", JSON.stringify(log));
      document.getElementById("log").innerText = `${known ? "✅" : "❌"} ${current.ja} (${current.en})`;
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === " ") {
        e.preventDefault();
        if (!current) return;
        if (!showingEnglish) {
          document.getElementById("en").style.display = "block";
          showingEnglish = true;
        } else {
          logReview(true);
          nextSentence();
        }
      } else if (e.key === "1") {
        if (!current) return;
        logReview(false);
        nextSentence();
      }
    });

    fetchUpcomingVocab();
  </script>
</body>
</html>
